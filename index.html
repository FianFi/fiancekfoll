    <script>
        function infolabel(){
            const folderInput = document.getElementById('folderInput');
            const folderNameDisplay = document.getElementById('labelInfo');
                
            folderInput.addEventListener('change', function(event) {
              const files = event.target.files;
              if (files.length > 0) {
                const firstFile = files[0];
                const folderPath = firstFile.webkitRelativePath;
                const folderName = folderPath.split('/')[0];
                folderNameDisplay.textContent = `${folderName}`;
              } else {
                folderNameDisplay.textContent = 'Tidak ada folder yang dipilih.';
              }
            });
        }
      </script>
    <script>
        function processFolder() {
            let files = document.getElementById("folderInput").files;
            let followerFile = null;
            let followingFile = null;
    
            // Cari file followers_1.json dan following.json
            for (let file of files) {
                if (file.name.includes("followers_1")) {
                    followerFile = file;
                } else if (file.name.includes("following")) {
                    followingFile = file;
                }
            }
    
            // Jika file tidak ditemukan, tampilkan pesan error
            if (!followerFile || !followingFile) {
                alert("File followers_1.json atau following.json tidak ditemukan di dalam folder!");
                return;
            }
    
            let reader1 = new FileReader();
            let reader2 = new FileReader();
    
            reader1.onload = function (event) {
                let followers = JSON.parse(event.target.result);
                let followersList = new Set(followers.map(user => user.string_list_data[0].value));
    
                reader2.onload = function (event) {
                    let following = JSON.parse(event.target.result);
                    let followingList = following.relationships_following.map(user => user.string_list_data[0].value);
    
                    // Cari username yang tidak mengikuti balik
                    let notFollowingBack = followingList.filter(user => !followersList.has(user));
    
                    // Buat link Instagram untuk setiap username
                    let links = notFollowingBack.map(username => {
                        return `<a href="https://www.instagram.com/${username}" target="_blank">${username}</a>`;
                    });
    
                    // Tampilkan hasil
                    let resultDiv = document.getElementById("result");
                    if (links.length > 0) {
                        resultDiv.innerHTML = "<b>Orang yang tidak mengikuti balik:</b><br>" + links.join("<br>");
                    } else {
                        resultDiv.innerHTML = "Semua sudah mengikuti balik ðŸ˜Š";
                    }
                };
                reader2.readAsText(followingFile);
            };
            reader1.readAsText(followerFile);
        }
    </script>
